<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Matching Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFE4E6 0%, #FFF1E6 25%, #E6F3FF 50%, #F0E6FF 75%, #E6FFE6 100%);
      color: #333;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FF6B6B;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 700px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>
  <p>Select a date and time below:</p>

  <!-- Replace with your real link -->
  <iframe src="https://calendly.com/YOURNAME/30min"></iframe>
</body>
</html>
