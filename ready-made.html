<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready-Made Piñatas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Style Matching Main Site */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFE4E6 0%, #FFF1E6 100%);
      color: #333;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #FF6B6B;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .item h3 {
      padding: 15px;
      font-size: 1.2rem;
      color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Ready-Made Piñatas</h1>
  <p>Browse our selection of colorful, handmade piñatas available for immediate purchase.</p>

  <div class="gallery">
    <div class="item">
      <img src="images/unicorn.jpg" alt="Unicorn Piñata">
      <h3>Unicorn Piñata - $35</h3>
    </div>

    <div class="item">
      <img src="images/soccer.jpg" alt="Soccer Ball Piñata">
      <h3>Soccer Ball Piñata - $30</h3>
    </div>

    <div class="item">
      <img src="images/number5.jpg" alt="Number 5 Piñata">
      <h3>Number 5 Piñata - $28</h3>
    </div>

    <!-- Add more items as needed -->
  </div>
</body>
</html>
